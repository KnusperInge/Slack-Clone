<mat-drawer-container class="main" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container bbm">
      <mat-icon>home</mat-icon>
      <h1>Slack-Clone</h1>
    </div>
    <mat-accordion>
      <mat-expansion-panel [expanded]="true" (opened)="panelOpenState =true" (closed)="panelOpenState =false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Channels
          </mat-panel-title>
        </mat-expansion-panel-header>

        <p class="chaneles">Allgemein</p>
        <p class="chaneles">Angular</p>
        <p class="chaneles">JavaScript</p>
        <p class="chaneles">Sonstiges</p>

      </mat-expansion-panel>

    </mat-accordion>


  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <div class="nav">
        <button mat-icon-button class="" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

      </div>
      <div class="nav">
        <h3>{{userName}}</h3>
        <button [matMenuTriggerFor]="menu">
          <mat-icon>home</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="mat-menu">
          <p (click)="logOut()"><mat-icon>logout</mat-icon> logout</p>
          <p routerLink="user"><mat-icon>person</mat-icon> Userdaten</p>
        </mat-menu>
      </div>

    </mat-toolbar>
  </div>
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
