<main>
  <h1>create new channel</h1>

  <form [formGroup]="addNewChannel" (submit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput type="text" required="true" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>who can use the channel?</mat-label>
      <mat-select [formControl]="toppings" multiple required="true">
        <mat-select-trigger>
          {{toppings.value?.[0] || ''}}
          <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
            (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="btn-box">
      <button type="submit" mat-raised-button color="primary" [disabled]="!addNewChannel.valid">
        <mat-icon>check_circle</mat-icon>create</button>
      <button type="button" mat-raised-button color="warn"
        (click)="resetForm()"><mat-icon>close</mat-icon>close</button>
    </div>
  </form>
  <div class="message" *ngIf="message">
    <h3>channel was created successfully</h3>
  </div>
</main>
